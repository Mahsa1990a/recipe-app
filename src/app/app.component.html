<!-- Now listen to featureSelected event from header and execute onNavigate -->
<app-header (featureSelected)="onNavigate($event)"></app-header>
<!-- OR:  <app-header (featureSelected)="onNavigate('any-data')"></app-header> -->
<div class="container">
  <div class="row">
    <div class="col-md-12">
      <app-recipes *ngIf="loadedFeature === 'recipe'"></app-recipes>
      <app-shopping-list *ngIf="loadedFeature !== 'recipe'"></app-shopping-list>
    </div>
  </div>
</div>
