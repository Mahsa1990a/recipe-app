<div class="row">
  <div class="col-xs-12">
    <form (ngSubmit)="onSubmit(f)" #f="ngForm">
      <div class="row">
        <div class="col-sm-5 dorm-group">
          <label for="name">Name</label>
          <input
            type="text"
            id="name"
            class="form-control"
            name="name"
            ngModel
            required
            >
        </div>
        <div class="col-sm-2 form-group">
          <label for="amount">Amount</label>
          <!-- pattern validator: allow any number > 0 -->
          <input
            type="number"
            id="amount"
            class="form-control"
            name="amount"
            ngModel
            required
            [pattern]="'^[1-9]+[0+9]*$'"
            >
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <button
            type="submit"
            class="btn btn-success"
            style="margin-right: 5px;"
            [disabled]="!f.valid"
            >{{ editMode ? "Edit" : 'Add' }}
          </button>
          <button
            type="button"
            class="btn btn-danger"
            style="margin-right: 5px;">Delete
          </button>
          <button
            type="button"
            class="btn btn-primary">Clear
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
