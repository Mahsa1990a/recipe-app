<div class="row">
  <div class="col-xs-12">
    <form [formGroup]="recipeForm" (ngSubmit)="onSubmit()">
      <div class="row">
        <div class="col-xs-12">
          <button
            type="submit"
            class="btn btn-success"
            style="margin-right: 5px;"
            [disabled]=!recipeForm.valid>Save</button>
          <button type="button" class="btn btn-danger">Cancel</button>
        </div>
      </div>

      <div class="row" style="margin-top: 10px;">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="name">Name</label>
            <input
              class="form-control"
              type="text"
              id="name"
              formControlName="namee"
            >
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="imagePath">Image URL</label>
            <input
              class="form-control"
              type="text"
              id="imagePath"
              formControlName="imagePathh"
            >
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-xs-12">
          <img src="" alt="image" class="img-responsive">
        </div>
      </div>

      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="description">Description</label>
            <textarea
              rows="6"
              class="form-control"
              type="text"
              id="description"
              formControlName="descriptionn"
            ></textarea>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-xs-12" formArrayName="ingredientss">
          <div
            class="row"
            *ngFor="let ingredientCntrl of controls; let i = index"
            [formGroupName]='i'
            style="margin-top: 10px;">
            <div class="col-xs-8">
              <input
                rows="6"
                class="form-control"
                type="text"
                formControlName="name"
              >
            </div>
            <div class="col-xs-2">
              <input
                rows="6"
                class="form-control"
                type="number"
                formControlName="amount"
              >
            </div>
            <div class="col-xs-2">
              <button class="btn btn-danger">X</button>
            </div>
          </div>
          <div class="row">
            <div class="col-xs-12">
              <button
                type="button"
                class="btn btn-success"
                style="margin-top: 10px;"
                (click)="onAddIngredient()"
              >Add Ingredients</button>
            </div>
          </div>
        </div>
      </div>

    </form>
  </div>
</div>
